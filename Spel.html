<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spel Blackjack</title>
    <link rel="stylesheet" href="/css/styleSpel.css">
</head>

<body>
    <div id="title">
        <h1>Blackjack</h1>
    </div>
    <div id="spel">
        <div id="dealerDiv">
            <h2 id="dealerNaam">Dealer</h2>
            <div id="dealerKaartenDiv"></div>
        </div>
        <div id="spelerDiv">
            <h2 id="spelerNaam">Speler</h2>
            <div id="spelerKaartenDiv"></div>
        </div>
        <div id="keuzes">
            <p id="keuzeText">Wat wil je doen?</p>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="NieuwSpel">Nieuwe Spel</button>
        </div>

    </div>
    <script src="/js/scriptSpel.js"></script>
</body>

</html>
